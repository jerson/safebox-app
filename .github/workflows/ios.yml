name: iOS

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version Release (Optional), used to create a release tag with the output file
        required: false
      deploy_type:
        description: Deploy Type (release_beta)
        default: release_beta
        required: true
  push:
    tags:
      - "v*"
      
env:
  VERSION: ${{ github.event.inputs.version || (startsWith(github.ref, 'refs/tags/') && github.ref || '') }}
  DEPLOY_TYPE: ${{ github.event.inputs.deploy_type || 'release_beta' }}

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Config
        run: |
          cp -f src/Config.tsx-dist src/Config.tsx
      - name: Add secrets
        run: |
          echo $KEYCHAIN | base64 -d > ios/xcode.keychain
        env:
          KEYCHAIN: ${{ secrets.KEYCHAIN }}
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache 
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Deps
        run: make deps
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
      - uses: maierj/fastlane-action@v2.0.1
        with:
          subdirectory: 'ios'
          lane: 'ios build_release'
      - if: ${{ env.VERSION!='' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: SafeBox_ios_$tag.ipa
          file: ios/ipa/SafeBox.ipa
          tag: ${{ env.VERSION }}
          overwrite: true
      - uses: actions/upload-artifact@v2
        with:
          name: ios
          path: ios/ipa/SafeBox.ipa

  deploy:
    runs-on: macos-10.15
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        id: download
        with:
          name: 'ios'
          path: ios/ipa/SafeBox.ipa
      - uses: maierj/fastlane-action@v2.0.1
        with:
          subdirectory: 'ios'
          lane: 'ios deploy_${{ env.DEPLOY_TYPE }}'